<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>   
              
		<div th:replace="~{fragment :: styles}"></div>
         
		<title>会社情報編集</title>       
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>
             
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8">
							<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
								<ol class="breadcrumb mb-0"> 
									<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>  
									<li class="breadcrumb-item"><a th:href="@{/company}">会社情報</a></li>                                                           
									<li class="breadcrumb-item active" aria-current="page">会社情報編集</li>
								</ol>
							</nav> 
                             
							<h1 class="mb-4 text-center">会社情報編集</h1>         
                             
							<form method="post" th:action="@{/company/update}" th:object="${companyEditForm}" enctype="multipart/form-data">   
								<input type="hidden" th:field="*{id}">
                                                                                          
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="name" class="col-form-label text-md-left fw-bold">会社名</label>
									</div>
									<div class="col-md-8">                                    
										<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>                                    
										<input type="text" class="form-control" th:field="*{name}" autofocus>
									</div>
								</div>                               
                                 
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="establish" class="col-form-label text-md-left fw-bold">設立日</label>
									</div>
									<div class="col-md-8">                            
										<div th:if="${#fields.hasErrors('establish')}" class="text-danger small mb-2" th:errors="*{establish}"></div>                                        
										<input type="text" class="form-control" th:field="*{establish}">
									</div>
								</div>

								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="postalCode" class="col-form-label text-md-left fw-bold">郵便番号</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('postalCode')}" class="text-danger small mb-2" th:errors="*{postalCode}"></div>
										<input type="text" class="form-control" th:field="*{postalCode}">  
									</div>
								</div> 

								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="address" class="col-form-label text-md-left fw-bold">住所</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('address')}" class="text-danger small mb-2" th:errors="*{address}"></div>
										<input type="text" class="form-control" th:field="*{address}">  
									</div>
								</div>                                                                                
                                 
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="phoneNumber" class="col-form-label text-md-left fw-bold">電話番号</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2" th:errors="*{phoneNumber}"></div>
										<input type="text" class="form-control" th:field="*{phoneNumber}">                                
									</div>
								</div>

								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="president" class="col-form-label text-md-left fw-bold">代表取締役</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('president')}" class="text-danger small mb-2" th:errors="*{president}"></div>
										<input type="text" class="form-control" th:field="*{president}">                                
									</div>
								</div>
                                 
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="employee" class="col-form-label text-md-left fw-bold">従業員数（人）</label>
									</div> 
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('employee')}" class="text-danger small mb-2" th:errors="*{employee}"></div>
										<input type="number" class="form-control" th:field="*{employee}">                                
									</div>                                    
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="capital" class="col-form-label text-md-left fw-bold">資本金（万円）</label>
									</div> 
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('capital')}" class="text-danger small mb-2" th:errors="*{capital}"></div>
										<input type="number" class="form-control" th:field="*{capital}">                                
									</div>                                    
								</div>
                                 
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">更新</button>
								</div>
							</form>                                                                         
						</div>
					</div>
				</div>                 
			</main>
             
			<!-- フッター -->
			<div th:replace="~{fragment :: footer}"></div>
		</div>    
         
		<div th:replace="~{fragment :: scripts}"></div>      
	</body>
</html>
