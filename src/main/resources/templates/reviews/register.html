<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>   
              
		<div th:replace="~{fragment :: styles}"></div>
         
		<title>レビュー投稿</title>       
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>
             
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8">
							<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
								<ol class="breadcrumb mb-0"> 
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item"><a th:href="@{/restaurants}">店舗一覧</a></li>
								<li class="breadcrumb-item"><a th:href="@{/restaurants/__${restaurant.getId()}__}">店舗詳細</a></li>
								<li class="breadcrumb-item"><a th:href="@{/restaurants/__${restaurant.getId()}__/reviews}">レビュー</a></li>
								<li class="breadcrumb-item active" aria-current="page">レビュー投稿</li>
								</ol>
							</nav> 
                             
							<h1 class="mb-4 text-center">レビュー投稿</h1>        
                             
							<form method="post" th:action="@{/restaurants/__${restaurant.getId()}__/reviews/create}" th:object="${reviewRegisterForm}" enctype="multipart/form-data">                                                            
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="reviewStar" class="col-form-label text-md-left fw-bold">評価</label>
									</div>
									<div class="col-md-8">                                    
										<div th:if="${#fields.hasErrors('reviewStar')}" class="text-danger small mb-2" th:errors="*{reviewStar}"></div>                                    
										<div class="nagoyameshi-rate-form">
											<input type="radio" id="reviewStar5" name="reviewStar" value="5">
											<label for="reviewStar5">★</label>
											<input type="radio" id="reviewStar4" name="reviewStar" value="4">
											<label for="reviewStar4">★</label>
											<input type="radio" id="reviewStar3" name="reviewStar" value="3">
											<label for="reviewStar3">★</label>
											<input type="radio" id="reviewStar2" name="reviewStar" value="2">
											<label for="reviewStar2">★</label>
											<input type="radio" id="reviewStar1" name="reviewStar" value="1">
											<label for="reviewStar1">★</label>
										</div>
									</div>
								</div>
								                              
                                
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="reviewComment" class="col-form-label text-md-left fw-bold">コメント</label>
									</div>
									<div class="col-md-8">                            
										<div th:if="${#fields.hasErrors('reviewComment')}" class="text-danger small mb-2" th:errors="*{reviewComment}"></div>                                        
										<textarea class="form-control" th:field="*{reviewComment}" cols="30" rows="5" autofocus></textarea>
									</div>
								</div>                                                                                                                                                                                                                                                                                        
                                 
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">投稿</button>
								</div>
								
							</form>                                                                         
						</div>
					</div>
				</div>                
			</main>
             
			<!-- フッター -->
			<div th:replace="~{fragment :: footer}"></div>
		</div>    
         
		<div th:replace="~{fragment :: scripts}"></div>      
	</body>
</html>
